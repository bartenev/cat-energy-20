<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat energy</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="page__body body">
    <header class="page-header">
      <nav class="main-nav main-nav--closed main-nav--nojs main-nav__wrapper">
        <div class="main-nav__toolbar">
          <a class="main-nav__logo logo" href="index.html">
            <picture>
              <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="logo__img--header" src="img/logo-mobile.svg" width="191" height="38" alt="Cat energy">
            </picture>
          </a>
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>
        <ul class="site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <h1 style="text-align: center;">404 - страница не найдена</h1>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <section class="page-footer__map map">
          <h2 class="visually-hidden">Как до нас добраться?</h2>
          <div class="map__description map__wrapper">
            <p class="map__invitation">
              Приглашаем<br>
              к сотрудничеству<br>
              дилеров!
            </p>
            <p class="map__address">
              ул. Большая<br>
              Конюшенная, д. 19/8<br>
              <span class="map__city">Санкт-Петербург</span>
            </p>
          </div>
          <iframe class="map__frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6036253003183!2d30.32085871617598!3d59.938719169054046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1613564100023!5m2!1sru!2sru" width="100%" height="362" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <section class="page-footer__contacts contacts">
          <div class="contacts__wrapper">
            <a class="contacts__logo logo" href="index.html">
              <img class="contacts__logo-img" src="img/logo-footer.svg" width="128" height="24" alt="Cat energy">
            </a>
            <ul class="contacts__social social">
              <li class="social__item">
                <a class="social__link" href="https://vk.com/htmlacademy" aria-label="Вконтакте">
                  <svg class="social__img social__img--vk" width="23" height="16">
                    <use xlink:href="img/sprite.svg#vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="https://www.instagram.com/htmlacademy" aria-label="Инстаграм">
                  <svg class="social__img social__img--instagram" width="16" height="16">
                    <use xlink:href="img/sprite.svg#instagram"></use>
                  </svg>
              </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="https://www.facebook.com/htmlacademy" aria-label="Фейсбук">
                  <svg class="social__img social__img--facebook" width="22" height="22">
                    <use xlink:href="img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>
            <a class="contacts__copyright" href="">
              <span>HTML Academy</span>
              <svg width="40" height="40">
                <use xlink:href="img/sprite.svg#htmlacademy"></use>
              </svg>
            </a>
          </div>
        </section>
      </div>
    </footer>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.remove('main-nav--opened');
          navMain.classList.add('main-nav--closed');
        }
      })
    </script>
  </body>
</html>
